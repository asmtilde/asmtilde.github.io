<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Socials</title>
  <style>
    :root{
      --bg:#000;
      --green:#39ff14;
      --green-dim:#1f7a1f;
      --glass: rgba(0,255,20,0.04);
      --mono: "SFMono-Regular",Consolas,Menlo,Monaco,monospace;
    }
    html,body{height:100%;}
    body{
      margin:0;
      background: radial-gradient(ellipse at 20% 10%, rgba(57,255,20,0.02), transparent 5%),
                  linear-gradient(0deg, rgba(255,255,255,0.02), transparent 40%),
                  var(--bg);
      color:var(--green);
      font-family:var(--mono);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      overflow:hidden;
    }

    .terminal {
      box-sizing:border-box;
      width:100%;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
    }

    .window{
      width:min(920px,94%);
      height:min(640px,86%);
      background:linear-gradient(180deg, rgba(0,0,0,0.65), rgba(0,0,0,0.8));
      border:1px solid rgba(57,255,20,0.08);
      border-radius:10px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.7), inset 0 1px 0 rgba(255,255,255,0.02);
      display:flex;
      flex-direction:column;
      overflow:hidden;
    }

    .titlebar{
      display:flex;
      align-items:center;
      gap:12px;
      padding:12px 14px;
      border-bottom:1px solid rgba(57,255,20,0.03);
      background:linear-gradient(0deg, rgba(57,255,20,0.02), transparent);
    }

    .home-btn{
      background:linear-gradient(180deg, rgba(57,255,20,0.08), rgba(57,255,20,0.02));
      color:var(--green);
      border:2px solid rgba(57,255,20,0.12);
      padding:14px 22px;
      font-size:20px;
      font-weight:700;
      border-radius:12px;
      cursor:pointer;
      box-shadow: 0 6px 18px rgba(0,0,0,0.6), inset 0 -2px 0 rgba(0,0,0,0.2);
      transition:transform .12s ease, box-shadow .12s ease;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      gap:10px;
    }
    .home-btn:active{transform:translateY(2px);}
    .home-btn:focus{outline:3px solid rgba(57,255,20,0.12)}

    .title-left{
      display:flex;gap:12px;align-items:center;flex:1;
    }
    .logo {
      width:46px;height:38px;display:grid;place-items:center;font-weight:900;font-size:14px;
      color:var(--bg);background:linear-gradient(180deg,var(--green), #8cff75);border-radius:6px;padding:6px;
      box-shadow: 0 2px 6px rgba(57,255,20,0.06) inset;
    }
    .title-text{font-size:13px;color:var(--green);opacity:0.94}

    .screen{
      padding:28px 28px 36px 28px;
      flex:1;overflow:auto;position:relative;
      background-image:linear-gradient(rgba(0,0,0,0), rgba(57,255,20,0.01) 2px);
      font-size:16px;
      line-height:1.5;
    }

    .prompt{
      display:block;
      color:var(--green);
      white-space:pre-wrap;
      font-size:16px;
      letter-spacing:0.6px;
      max-width:820px;
    }

    .cmd{
      display:flex;gap:12px;align-items:flex-start;flex-wrap:wrap;
    }
    .user{color:var(--green);opacity:0.95}
    .path{color:var(--green);opacity:0.6}

    .socials{
      margin-top:18px;
      display:flex;flex-direction:column;gap:12px;
      font-size:18px;
    }

    a.social-link{
      display:flex;align-items:center;gap:12px;padding:10px 12px;border-radius:8px;text-decoration:none;
      border:1px dashed rgba(57,255,20,0.06);
      transition:transform .12s ease, background .12s ease, box-shadow .12s ease;
    }
    a.social-link:focus{outline:3px solid rgba(57,255,20,0.06)}
    a.social-link:hover{transform:translateX(6px);box-shadow:0 10px 30px rgba(57,255,20,0.03)}

    .icon{
      width:36px;height:36px;border-radius:6px;display:grid;place-items:center;background:rgba(0,0,0,0.45);
      border:1px solid rgba(57,255,20,0.06);
      font-weight:700;font-size:14px;color:var(--green);
    }

    .handle{font-size:16px}
    .meta{font-size:13px;color:var(--green);opacity:0.6}

    .cursor{
      display:inline-block;width:10px;height:20px;background:var(--green);margin-left:6px;border-radius:2px;vertical-align:text-bottom;
      animation:blink 1s steps(2,start) infinite;
      box-shadow:0 0 8px rgba(57,255,20,0.6);
    }
    @keyframes blink{50%{opacity:0.02}} 

    .scanlines:after{
      content:"";position:absolute;left:0;top:0;right:0;bottom:0;
      background-image:linear-gradient(transparent 92%, rgba(0,0,0,0.06) 100%);
      background-size:100% 4px;pointer-events:none;mix-blend-mode:overlay;opacity:0.6;
    }

    .footer{padding:12px 18px;border-top:1px dashed rgba(57,255,20,0.03);font-size:12px;color:var(--green);opacity:0.7}

    @media (max-width:520px){
      .home-btn{padding:12px 16px;font-size:16px}
      .logo{display:none}
      .window{height:94vh}
      .socials{font-size:16px}
    }

    .typed-line{display:inline-block;overflow:hidden;white-space:nowrap;border-right:4px solid transparent}
    .type-1{animation:typing 2.4s steps(28,end) 0.4s 1 both}
    .type-2{animation:typing 2.6s steps(28,end) 1.2s 1 both}
    .type-3{animation:typing 2.8s steps(28,end) 2.2s 1 both}
    @keyframes typing{from{width:0}to{width:100%}}

  </style>
</head>
<body>
  <div class="terminal">
    <div class="window" role="region" aria-label="Terminal-styled socials">
      <div class="titlebar">
        <div class="title-left">
          <div class="logo">⌁</div>
          <div class="title-text">usr/test/html/fuck/</div>
        </div>
        <a href="#home"id="homeBtn">
        </a>
      </div>

      <div class="screen scanlines" id="screen" tabindex="0">
        <div class="prompt" aria-live="polite">
          <div class="cmd"><span class="user">user@asmtil.de</span>:<span class="path">~</span>$ <span class="typed-line type-1">connecting to socials...</span><span class="cursor" id="cursor"></span></div>

          <div class="socials" id="socialsList" aria-hidden="false">
            <a class="social-link" href="https://github.com/asmtilde" target="_blank" rel="noopener noreferrer" aria-label="GitHub profile">
              <div class="icon">GH</div>
              <div>
                <div class="handle">github.com/asmtilde</div>
                <div class="meta">repositories · contributions · gists</div>
              </div>
            </a>

            <a class="social-link" href="https://www.linkedin.com/in/asmtilde" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn profile">
              <div class="icon">in</div>
              <div>
                <div class="handle">linkedin.com/in/asmtilde</div>
                <div class="meta">connect · portfolio · experience</div>
              </div>
            </a>

            <a class="social-link" href="mailto:jack@asmtil.de" aria-label="Send email">
              <div class="icon">@</div>
              <div>
                <div class="handle">you@example.com</div>
                <div class="meta">mailto · business inquiries</div>
              </div>
            </a>

          </div>
        </div>
      </div>

      <div class="footer">Press <kbd>Tab</kbd> to cycle links • Built with terminal vibes</div>
    </div>
  </div>

  <script>
    (function(){
      const cursor = document.getElementById('cursor');
      const socials = document.getElementById('socialsList');
      const homeBtn = document.getElementById('homeBtn');

      const links = Array.from(socials.querySelectorAll('.social-link'));
      socials.style.opacity = 0;

      function reveal(){
        socials.style.transition = 'opacity .6s ease';
        socials.style.opacity = 1;
        links.forEach((a,i)=>{
          a.style.opacity = 0;
          a.style.transform = 'translateY(6px)';
          setTimeout(()=>{
            a.style.transition = 'all .36s cubic-bezier(.2,.9,.2,1)';
            a.style.opacity = 1; a.style.transform = 'translateY(0)';
          }, 220 + i*120);
        });
        setTimeout(()=>{ cursor.style.display='none'; }, 2400);
      }

      window.addEventListener('load', ()=>{ homeBtn.focus(); setTimeout(reveal,900); });

      homeBtn.addEventListener('click', (e)=>{
        e.preventDefault();
        const w = document.querySelector('.window');
        w.animate([
          { transform: 'scale(1)', boxShadow: '0 20px 60px rgba(0,0,0,0.7)' },
          { transform: 'scale(.96)', boxShadow: '0 12px 30px rgba(0,0,0,0.7)' },
          { transform: 'scale(1)', boxShadow: '0 20px 60px rgba(0,0,0,0.7)' }
        ],{duration:260,iterations:1});
        window.scrollTo({top:0,behavior:'smooth'});
      });

      socials.addEventListener('keydown', (e)=>{
        if(e.key === 'Enter' && document.activeElement && document.activeElement.classList.contains('social-link')){
          document.activeElement.click();
        }
      });

    })();
  </script>
</body>
</html>
