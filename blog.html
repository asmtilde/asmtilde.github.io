<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog</title>
  <style>
    body {
      font-family: 'Verdana', sans-serif;
      background: linear-gradient(135deg, #b0e0e6, #ffb6c1);
      color: #333;
      margin: 0;
      padding: 0;
    }
    h1 {
      background: linear-gradient(to right, #00bfff, #ff69b4);
      padding: 20px;
      text-align: center;
      color: white;
      text-shadow: 2px 2px #00000033;
    }
    .inbox {
      width: 80%;
      margin: 20px auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 15px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #f0f8ff;
      color: #333;
    }
    tr:hover {
      background-color: #f5f5f5;
      cursor: pointer;
    }
    .date {
      color: #888;
      font-size: 0.9em;
    }
    .back-home {
      display: inline-block;
      margin: 20px auto;
      padding: 12px 25px;
      background: linear-gradient(to right, #ffcc70, #ff8177);
      color: white;
      font-size: 1.2em;
      border-radius: 50px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      text-decoration: none;
      text-align: center;
      transition: transform 0.2s ease;
    }
    .back-home:hover {
      transform: rotate(-5deg) scale(1.1);
      background: linear-gradient(to right, #ff8177, #ffcc70);
    }
    .center {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>üì¨ My Blog Inbox</h1>
  <div class="inbox">
    <table id="postsTable">
      <thead>
        <tr>
          <th>Title</th>
          <th>Description</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  <div class="center">
    <a href="index.html" class="back-home">üè† Take Me Home!</a>
  </div>

  <script>
    const posts = [
      {
        "title": "test",
        "description": "test",
        "date": "08-29-2025",
        "file": "0.txt"
      }
    ];

    const tableBody = document.querySelector('#postsTable tbody');

    posts.forEach(post => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${post.title}</td>
        <td>${post.description}</td>
        <td class="date">${post.date}</td>
      `;
      row.addEventListener('click', () => {
        window.location.href = "./resources/txt/" + post.file;
      });
      tableBody.appendChild(row);
    });
  </script>
</body>
</html>
